            // Add all other station price pairs here
        };

        // Calculate and display distance and price when Calculate button is clicked
        document.getElementById('calculate-btn').addEventListener('click', function () {
            const fromStation = document.getElementById('from').value;
            const toStation = document.getElementById('to').value;

            if (fromStation && toStation && distances[fromStation] && distances[fromStation][toStation]) {
                const distance = distances[fromStation][toStation];
                const price = prices[fromStation][toStation];

                document.getElementById('distance').textContent = distance;
                document.getElementById('price').textContent = price;
            }
        });

        // Handle the rent form submission and redirect to payment page
        document.getElementById('rent-form').addEventListener('submit', function (e) {
            e.preventDefault();

            document.getElementById('notification').classList.remove('hidden');

            setTimeout(function () {
                window.location.href = 'pay.html';
            }, 2000);
        });

        // Handle the contact form submission
        function sendEmail(event) {
            event.preventDefault();
            const form = event.target;

            emailjs.sendForm("service_hyvaz0n", "template_bu2m02q", form)
                .then(function(response) {
                    alert('Message sent successfully!');
                }, function(error) {
                    alert('Message failed to send: ' + error);
                });
        }
